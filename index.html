(tel)</span> <input type="tel" multiple="multiple" class="form-input mt-1 block w-full" placeholder="+1 "/></label> <label class="block"><span class="text-gray-700">Input (url)</span> <input type="url" multiple="multiple" class="form-input mt-1 block w-full" placeholder="https://example.com"/></label> <label class="block"><span class="text-gray-700">Select</span> <select class="form-select block w-full mt-1"><option>Option 1</option><option>Option 2</option></select></label> <label class="block"><span class="text-gray-700">Select (multiple)</span> <select class="form-multiselect block w-full mt-1" multiple="multiple"><option>Option 1</option><option>Option 2</option><option>Option 3</option><option>Option 4</option><option>Option 5</option></select></label> <label class="block"><span class="text-gray-700">Textarea</span> <textarea class="form-textarea mt-1 block w-full h-24" rows="3" placeholder="Describe how would you ensure safe escape from The Office in case of a fire."></textarea></label><fieldset class="block"><legend class="text-gray-700">Checkboxes</legend><div class="mt-2"><div><label class="inline-flex items-center"><input class="form-checkbox" type="checkbox" checked="checked"/> <span class="ml-2">Option 1</span></label></div><div><label class="inline-flex items-center"><input class="form-checkbox" type="checkbox"/> <span class="ml-2">Option 2</span></label></div><div><label class="inline-flex items-center"><input class="form-checkbox" type="checkbox"/> <span class="ml-2">Option 3</span></label></div></div></fieldset><fieldset class="block"><legend class="text-gray-700">Radio Buttons</legend><div class="mt-2"><div><label class="inline-flex items-center"><input class="form-radio" type="radio" checked="checked" name="radio-direct" value="1"/> <span class="ml-2">Option 1</span></label></div><div><label class="inline-flex items-center"><input class="form-radio" type="radio" name="radio-direct" value="2"/> <span class="ml-2">Option 2</span></label></div><div><label class="inline-flex items-center"><input class="form-radio" type="radio" name="radio-direct" value="3"/> <span class="ml-2">Option 3</span></label></div></div></fieldset></div></div></div><div class="max-w-4xl mx-auto py-12"><h2 class="text-2xl font-bold">Untouched</h2><p class="mt-2 text-lg text-gray-500">These are form elements we don't handle (yet?), but we use this to make sure we haven't accidentally styled them by mistake.</p><div class="mt-8 grid grid-cols-2 gap-6 items-start"><div class="grid grid-cols-1 gap-6"><label class="block"><span class="text-gray-700">Input (range)</span> <input type="range" class="mt-1 block w-full"/></label> <label class="block"><span class="text-gray-700">Input (color)</span> <input type="color" class="mt-1 block w-full"/></label> <label class="block"><span class="text-gray-700">Input (file)</span> <input type="file" class="mt-1 block w-full"/></label> <label class="block"><span class="text-gray-700">Input (file, multiple)</span> <input type="file" multiple="multiple" class="mt-1 block w-full"/></label></div></div></div></div></body></html>
